apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vcluster-test-onepassword-token
  namespace: vcluster-test
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-store
    kind: ClusterSecretStore
  target:
    name: vcluster-test-onepassword-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: onepassword-access-token
        property: credential
    - secretKey: vault
      remoteRef:
        key: onepassword-access-token
        property: vault
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vcluster-test-kubeconfig-sync
  namespace: vcluster-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vcluster-test-kubeconfig-reader
  namespace: vcluster-test
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["vc-vcluster-test", "vcluster-test-onepassword-token"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vcluster-test-kubeconfig-sync
  namespace: vcluster-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vcluster-test-kubeconfig-reader
subjects:
  - kind: ServiceAccount
    name: vcluster-test-kubeconfig-sync
    namespace: vcluster-test
---
apiVersion: batch/v1
kind: Job
metadata:
  name: vcluster-test-kubeconfig-sync
  namespace: vcluster-test
  labels:
    app: vcluster
    instance: test
    component: kubeconfig-sync
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: vcluster
        instance: test
    spec:
      serviceAccountName: vcluster-test-kubeconfig-sync
      restartPolicy: OnFailure
      volumes:
        - name: sync-data
          emptyDir: {}
      initContainers:
        # Wait for vcluster kubeconfig secret to be created
        - name: wait-for-kubeconfig
          image: bitnami/kubectl:latest
          volumeMounts:
            - name: sync-data
              mountPath: /shared
          command:
            - /bin/bash
            - -c
            - |
              echo "Waiting for vcluster kubeconfig secret vc-test..."
              until kubectl get secret vc-vcluster-test -n vcluster-test 2>/dev/null; do
                echo "Secret not found, waiting..."
                sleep 10
              done
              echo "Writing kubeconfig to shared volume..."
              kubectl get secret vc-vcluster-test -n vcluster-test -o jsonpath='{.data.config}' | base64 -d > /shared/kubeconfig
              echo "Secret found!"
      containers:
        - name: sync-to-onepassword
          image: alpine:3.19
          env:
            - name: OP_CONNECT_HOST
              value: "https://connect.integratn.tech"
            - name: OP_CONNECT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vcluster-test-onepassword-token
                  key: token
            - name: OP_VAULT_ID
              valueFrom:
                secretKeyRef:
                  name: vcluster-test-onepassword-token
                  key: vault
            - name: NAMESPACE
              value: "vcluster-test"
            - name: VCLUSTER_NAME
              value: "test"
            - name: OP_ITEM_NAME
              value: "vcluster-test-kubeconfig"
          volumeMounts:
            - name: sync-data
              mountPath: /shared
          command:
            - /bin/sh
            - -c
            - |
              set -e
              apk add --no-cache ca-certificates curl jq
              KUBECONFIG_CONTENT=$(cat /shared/kubeconfig)

              VAULT_NAME="homelab"
              API_BASE="${OP_CONNECT_HOST%/}/v1"
              AUTH_HEADER="Authorization: Bearer ${OP_CONNECT_TOKEN}"

              echo "Syncing kubeconfig to 1Password item via Connect API: ${OP_ITEM_NAME}"

              VAULT_ID="${OP_VAULT_ID:-}"
              if [ -z "${VAULT_ID}" ]; then
                VAULT_ID=$(curl -fsS -H "${AUTH_HEADER}" "${API_BASE}/vaults" | jq -r --arg name "${VAULT_NAME}" '.[] | select(.name==$name) | .id' | head -n1)
              fi
              if [ -z "${VAULT_ID}" ]; then
                echo "Vault not found: ${VAULT_NAME}"
                exit 1
              fi

              ITEM_ID=$(curl -fsS -H "${AUTH_HEADER}" "${API_BASE}/vaults/${VAULT_ID}/items" | jq -r --arg title "${OP_ITEM_NAME}" '.[] | select(.title==$title) | .id' | head -n1)
              ITEM_PAYLOAD=$(jq -n --arg title "${OP_ITEM_NAME}" --arg kubeconfig "${KUBECONFIG_CONTENT}" '{title:$title,category:"API_CREDENTIAL",fields:[{label:"kubeconfig",type:"CONCEALED",value:$kubeconfig}]}')

              if [ -n "${ITEM_ID}" ]; then
                echo "Item exists, replacing..."
                curl -fsS -X PUT -H "${AUTH_HEADER}" -H "Content-Type: application/json" "${API_BASE}/vaults/${VAULT_ID}/items/${ITEM_ID}" -d "${ITEM_PAYLOAD}" >/dev/null
              else
                echo "Item not found, creating..."
                curl -fsS -X POST -H "${AUTH_HEADER}" -H "Content-Type: application/json" "${API_BASE}/vaults/${VAULT_ID}/items" -d "${ITEM_PAYLOAD}" >/dev/null
              fi

              echo "Kubeconfig synced successfully to 1Password"
