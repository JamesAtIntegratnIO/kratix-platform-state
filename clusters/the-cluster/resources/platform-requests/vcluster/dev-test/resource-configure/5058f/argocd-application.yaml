apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcluster-dev-test
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vcluster-dev-test
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.30.4
    helm:
      releaseName: dev-test
      valuesObject:
        controlPlane:
          distro:
            k8s:
              enabled: true
              version: "v1.34.3"
          statefulSet:
            highAvailability:
              replicas: 1
            image:
              repository: "loft-sh/vcluster-oss"
            persistence:
              volumeClaim:
                enabled: false
                size: "5Gi"
            resources:
              requests:
                cpu: "200m"
                memory: "512Mi"
              limits:
                cpu: "1000m"
                memory: "1Gi"
          coredns:
            enabled: true
            deployment:
              replicas: 1
          proxy:
            extraSANs:
              - dev-test.integratn.tech
              - 10.0.4.210
          service:
            enabled: true
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "dev-test.integratn.tech"
            spec:
              type: LoadBalancer
              loadBalancerIP: "10.0.4.210"
              ports:
                - name: https
                  port: 443
                  targetPort: 8443
                  protocol: TCP
        deploy:
          metallb:
            enabled: true
        integrations:
          externalSecrets:
            enabled: true
            webhook:
              enabled: true
            sync:
              fromHost:
                clusterStores:
                  enabled: true
                  selector:
                    matchLabels:
                      integratn.tech/cluster-secret-store: onepassword-store
          metricsServer:
            enabled: true
          certManager:
            enabled: true
            sync:
              fromHost:
                clusterIssuers:
                  enabled: true
                  selector:
                    labels:
                      integratn.tech/cluster-issuer: letsencrypt-prod
        telemetry:
          enabled: false
        networking:
          advanced:
            clusterDomain: "cluster.local"
        sync:
          toHost:
            pods:
              enabled: true
          fromHost:
            secrets:
              enabled: true
              mappings:
                byName:
                  "external-secrets/eso-onepassword-token": "external-secrets/eso-onepassword-token"
  destination:
    server: https://kubernetes.default.svc
    namespace: vcluster-dev-test
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
