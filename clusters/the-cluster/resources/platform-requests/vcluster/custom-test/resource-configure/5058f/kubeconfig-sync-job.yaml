apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vcluster-custom-test-onepassword-token
  namespace: vcluster-custom-test
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword-store
    kind: ClusterSecretStore
  target:
    name: vcluster-custom-test-onepassword-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: onepassword-access-token
        property: credential
    - secretKey: vault
      remoteRef:
        key: onepassword-access-token
        property: vault
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vcluster-custom-test-kubeconfig-sync
  namespace: vcluster-custom-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vcluster-custom-test-kubeconfig-reader
  namespace: vcluster-custom-test
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["vc-custom-test", "vcluster-custom-test-onepassword-token"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vcluster-custom-test-kubeconfig-sync
  namespace: vcluster-custom-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vcluster-custom-test-kubeconfig-reader
subjects:
  - kind: ServiceAccount
    name: vcluster-custom-test-kubeconfig-sync
    namespace: vcluster-custom-test
---
apiVersion: batch/v1
kind: Job
metadata:
  name: vcluster-custom-test-kubeconfig-sync
  namespace: vcluster-custom-test
  labels:
    app: vcluster
    instance: custom-test
    component: kubeconfig-sync
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: vcluster
        instance: custom-test
    spec:
      serviceAccountName: vcluster-custom-test-kubeconfig-sync
      restartPolicy: OnFailure
      volumes:
        - name: sync-data
          emptyDir: {}
      initContainers:
        # Wait for vcluster kubeconfig secret to be created
        - name: wait-for-kubeconfig
          image: bitnami/kubectl:latest
          volumeMounts:
            - name: sync-data
              mountPath: /shared
          command:
            - /bin/bash
            - -c
            - |
              echo "Waiting for vcluster kubeconfig secret vc-custom-test..."
              until kubectl get secret vc-custom-test -n vcluster-custom-test 2>/dev/null; do
                echo "Secret not found, waiting..."
                sleep 10
              done
              echo "Writing kubeconfig to shared volume..."
              kubectl get secret vc-custom-test -n vcluster-custom-test -o jsonpath='{.data.config}' | base64 -d > /shared/kubeconfig
              echo "Secret found!"
      containers:
        - name: sync-to-onepassword
          image: alpine:3.19
          env:
            - name: OP_CONNECT_HOST
              value: "https://connect.integratn.tech"
            - name: OP_CONNECT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vcluster-custom-test-onepassword-token
                  key: token
            - name: OP_VAULT_ID
              valueFrom:
                secretKeyRef:
                  name: vcluster-custom-test-onepassword-token
                  key: vault
            - name: NAMESPACE
              value: "vcluster-custom-test"
            - name: VCLUSTER_NAME
              value: "custom-test"
            - name: HOSTNAME
              value: "custom-test.integratn.tech"
            - name: API_PORT
              value: "443"
            - name: SERVER_URL
              value: "https://custom-test.integratn.tech:443"
            - name: OP_ITEM_NAME
              value: "vcluster-custom-test-kubeconfig"
          volumeMounts:
            - name: sync-data
              mountPath: /shared
          command:
            - /bin/sh
            - -c
            - |
              set -e
              apk add --no-cache ca-certificates curl jq

              if [ -n "${SERVER_URL}" ]; then
                echo "Rewriting kubeconfig server to ${SERVER_URL}"
                awk -v new_server="${SERVER_URL}" '
                  !done && $1=="server:" {print "    server: " new_server; done=1; next}
                  {print}
                ' /shared/kubeconfig > /shared/kubeconfig.rewritten
                mv /shared/kubeconfig.rewritten /shared/kubeconfig
              fi

              KUBECONFIG_CONTENT=$(cat /shared/kubeconfig)
              KUBECONFIG_BYTES=$(printf '%s' "${KUBECONFIG_CONTENT}" | wc -c | tr -d ' ')
              if [ "${KUBECONFIG_BYTES}" -eq 0 ]; then
                echo "Kubeconfig content is empty; aborting sync"
                exit 1
              fi

              VAULT_NAME="homelab"
              OP_CONNECT_HOST_CLEAN="$(printf '%s' "${OP_CONNECT_HOST}" | tr -d '\r\n')"
              OP_CONNECT_TOKEN_CLEAN="$(printf '%s' "${OP_CONNECT_TOKEN}" | tr -d '\r\n')"
              API_BASE="${OP_CONNECT_HOST_CLEAN%/}/v1"
              AUTH_HEADER="Authorization: Bearer ${OP_CONNECT_TOKEN_CLEAN}"

              echo "Syncing kubeconfig to 1Password item via Connect API: ${OP_ITEM_NAME}"

              VAULT_ID="${OP_VAULT_ID:-}"
              VAULT_ID="$(printf '%s' "${VAULT_ID}" | tr -d '\r\n')"
              if [ -z "${VAULT_ID}" ]; then
                VAULT_ID=$(curl -fsS -H "${AUTH_HEADER}" "${API_BASE}/vaults" | jq -r --arg name "${VAULT_NAME}" '.[] | select(.name==$name) | .id' | head -n1)
              fi
              VAULT_ID="$(printf '%s' "${VAULT_ID}" | tr -d '\r\n')"
              if [ -z "${VAULT_ID}" ]; then
                echo "Vault not found: ${VAULT_NAME}"
                exit 1
              fi

              ITEM_ID=$(curl -fsS -H "${AUTH_HEADER}" "${API_BASE}/vaults/${VAULT_ID}/items" | jq -r --arg title "${OP_ITEM_NAME}" '.[] | select(.title==$title) | .id' | head -n1)

              if [ -n "${ITEM_ID}" ]; then
                echo "Item exists, replacing..."
                ITEM_PAYLOAD=$(jq -n --arg id "${ITEM_ID}" --arg title "${OP_ITEM_NAME}" --arg vault "${VAULT_ID}" --arg notes "${KUBECONFIG_CONTENT}" '{id:$id,title:$title,vault:{id:$vault},category:"SECURE_NOTE",notesPlain:$notes,fields:[{label:"kubeconfig",type:"CONCEALED",value:$notes}]}')
                curl -fsS -X PUT -H "${AUTH_HEADER}" -H "Content-Type: application/json" "${API_BASE}/vaults/${VAULT_ID}/items/${ITEM_ID}" -d "${ITEM_PAYLOAD}" >/dev/null
              else
                echo "Item not found, creating..."
                ITEM_PAYLOAD=$(jq -n --arg title "${OP_ITEM_NAME}" --arg vault "${VAULT_ID}" --arg notes "${KUBECONFIG_CONTENT}" '{title:$title,vault:{id:$vault},category:"SECURE_NOTE",notesPlain:$notes,fields:[{label:"kubeconfig",type:"CONCEALED",value:$notes}]}')
                ITEM_ID=$(curl -fsS -X POST -H "${AUTH_HEADER}" -H "Content-Type: application/json" "${API_BASE}/vaults/${VAULT_ID}/items" -d "${ITEM_PAYLOAD}" | jq -r '.id')
                if [ -z "${ITEM_ID}" ] || [ "${ITEM_ID}" = "null" ]; then
                  echo "Failed to create item in 1Password"
                  exit 1
                fi
              fi

              ITEM_JSON=$(curl -fsS -H "${AUTH_HEADER}" "${API_BASE}/vaults/${VAULT_ID}/items/${ITEM_ID}")
              NOTES_LEN=$(echo "${ITEM_JSON}" | jq -r '.notesPlain // "" | length')
              FIELD_LEN=$(echo "${ITEM_JSON}" | jq -r '.fields[]? | select(.label=="kubeconfig") | .value | length' | head -n1)
              FIELD_LEN=${FIELD_LEN:-0}
              echo "1Password item lengths: notesPlain=${NOTES_LEN} kubeconfigField=${FIELD_LEN}"

              echo "Kubeconfig synced successfully to 1Password"
