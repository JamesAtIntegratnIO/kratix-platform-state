apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcluster-custom-test
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: vcluster-custom-test
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.30.4
    helm:
      releaseName: custom-test
      valuesObject:
        controlPlane:
          distro:
            k8s:
              enabled: true
              version: "v1.34.3"
          statefulSet:
            highAvailability:
              replicas: 2
            persistence:
              volumeClaim:
                enabled: false
                size: "5Gi"
            resources:
              requests:
                cpu: "500m"
                memory: "1Gi"
              limits:
                cpu: "2"
                memory: "2Gi"
          coredns:
            deployment:
              replicas: 1
          service:
            enabled: true
            annotations:
              external-dns.alpha.kubernetes.io/hostname: "custom-test.integratn.tech"
            spec:
              type: LoadBalancer
              loadBalancerIP: "10.0.8.100"
              ports:
                - name: https
                  port: 8443
                  targetPort: 8443
                  protocol: TCP
        networking:
          advanced:
            clusterDomain: "cluster.local"
        sync:
          toHost:
            pods:
              enabled: true
            services:
              enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: vcluster-custom-test
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
