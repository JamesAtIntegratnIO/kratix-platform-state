apiVersion: v1
kind: ConfigMap
metadata:
  name: prod-test-vcluster-values
  namespace: vcluster-prod-test
data:
  values.yaml: |
    controlPlane:
      distro:
        k8s:
          enabled: true
          version: "v1.34.3"
      statefulSet:
        highAvailability:
          replicas: 1
        image:
          repository: "loft-sh/vcluster-oss"
        persistence:
          volumeClaim:
            enabled: false
            size: "5Gi"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "2Gi"
      coredns:
        enabled: true
        deployment:
          replicas: 1
      proxy:
        extraSANs:
          - prod-test.integratn.tech
          - 10.0.4.212
      service:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "prod-test.integratn.tech"
        spec:
          type: LoadBalancer
          loadBalancerIP: "10.0.4.212"
          ports:
            - name: https
              port: 443
              targetPort: 8443
              protocol: TCP
    deploy:
      metallb:
        enabled: true
    integrations:
      externalSecrets:
        enabled: true
        webhook:
          enabled: true
        sync:
          fromHost:
            clusterStores:
              enabled: true
              selector:
                matchLabels:
                  integratn.tech/cluster-secret-store: onepassword-store
      metricsServer:
        enabled: true
      certManager:
        enabled: true
        sync:
          fromHost:
            clusterIssuers:
              enabled: true
              selector:
                labels:
                  integratn.tech/cluster-issuer: letsencrypt-prod
    telemetry:
      enabled: false
    networking: {advanced: {clusterDomain: "cluster.local"}}
    sync:
      toHost:
        pods:
          enabled: true
      fromHost:
        secrets:
          enabled: true
          mappings:
            byName:
              "external-secrets/eso-onepassword-token": "external-secrets/eso-onepassword-token"
    rbac:
      clusterRole:
        extraRules:
          - apiGroups: [""]
            resources: ["secrets"]
            verbs: ["get", "list", "watch"]
            resourceNames:
              - "eso-onepassword-token"
