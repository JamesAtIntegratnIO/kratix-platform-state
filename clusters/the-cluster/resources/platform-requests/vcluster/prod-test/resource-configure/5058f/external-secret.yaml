apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vcluster-prod-test-kubeconfig
  namespace: vcluster-prod-test
  labels:
    app: vcluster
    instance: prod-test
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: onepassword-store
    kind: ClusterSecretStore
  target:
    name: vcluster-prod-test-kubeconfig-external
    creationPolicy: Owner
  data:
    - secretKey: kubeconfig
      remoteRef:
        key: vcluster-prod-test-kubeconfig
        property: kubeconfig
