apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-x-kube-system-x-media
  namespace: vcluster-media
  labels:
    app: vcluster
    instance: media
data:
  Corefile: |
    .:1053 {
      errors
      health
      ready
      kubernetes cluster.local2 in-addr.arpa ip6.arpa {
        pods insecure
        fallthrough in-addr.arpa ip6.arpa
        ttl 30
      }
      prometheus 0.0.0.0:9153
      forward . /etc/resolv.conf
      cache 30
      loop
      reload
      loadbalance
    }
