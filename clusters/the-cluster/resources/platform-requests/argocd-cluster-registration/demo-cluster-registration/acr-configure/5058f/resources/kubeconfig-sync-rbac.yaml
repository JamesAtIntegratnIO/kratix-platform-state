apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/component: kubeconfig-sync
    app.kubernetes.io/managed-by: kratix
    app.kubernetes.io/name: external-secret
    kratix.io/promise-name: argocd-cluster-registration
    kratix.io/resource-name: demo
  name: demo-onepassword-token
  namespace: demo
spec:
  data:
  - remoteRef:
      key: onepassword-access-token
      property: credential
    secretKey: token
  - remoteRef:
      key: onepassword-access-token
      property: vault
    secretKey: vault
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-store
  target:
    name: demo-onepassword-token
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/managed-by: kratix
    app.kubernetes.io/name: kubeconfig-sync
    kratix.io/promise-name: argocd-cluster-registration
    kratix.io/resource-name: demo
  name: demo-kubeconfig-sync
  namespace: demo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/managed-by: kratix
    app.kubernetes.io/name: kubeconfig-sync
    kratix.io/promise-name: argocd-cluster-registration
    kratix.io/resource-name: demo
  name: demo-kubeconfig-sync
  namespace: demo
rules:
- apiGroups:
  - ""
  resourceNames:
  - vc-demo
  - demo-onepassword-token
  resources:
  - secrets
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/managed-by: kratix
    app.kubernetes.io/name: kubeconfig-sync
    kratix.io/promise-name: argocd-cluster-registration
    kratix.io/resource-name: demo
  name: demo-kubeconfig-sync
  namespace: demo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: demo-kubeconfig-sync
subjects:
- kind: ServiceAccount
  name: demo-kubeconfig-sync
  namespace: demo
