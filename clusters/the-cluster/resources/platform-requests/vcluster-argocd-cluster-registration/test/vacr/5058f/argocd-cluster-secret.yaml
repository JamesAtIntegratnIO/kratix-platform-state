apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vcluster-test-argocd-cluster
  namespace: argocd
  labels:
    app: vcluster
    instance: test
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: onepassword-store
    kind: ClusterSecretStore
  target:
    name: vcluster-test
    creationPolicy: Owner
    template:
      metadata:
        labels:
            argocd.argoproj.io/secret-type: cluster
            cluster_name: test
            cluster_role: worker
            environment: development
        annotations:
            addons_repo_basepath: addons/
            addons_repo_path: charts/application-sets
            addons_repo_revision: main
            addons_repo_url: https://github.com/jamesatintegratnio/gitops_homelab_2_0
            cert_manager_namespace: cert-manager
            cluster_name: test
            environment: development
            external_dns_namespace: external-dns
            managed-by: argocd.argoproj.io
            nfs_subdir_external_provisioner_namespace: nfs-provisioner
            platform.integratn.tech/reconcile-at: "2026-01-20T20:18:14Z"
      type: Opaque
  data:
    - secretKey: name
      remoteRef:
        key: vcluster-test-kubeconfig
        property: argocd-name
    - secretKey: server
      remoteRef:
        key: vcluster-test-kubeconfig
        property: argocd-server
    - secretKey: config
      remoteRef:
        key: vcluster-test-kubeconfig
        property: argocd-config
