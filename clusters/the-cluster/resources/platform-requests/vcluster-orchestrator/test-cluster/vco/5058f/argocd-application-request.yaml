apiVersion: platform.integratn.tech/v1alpha1
kind: ArgoCDApplication
metadata:
  name: vcluster-test
  namespace: platform-requests
spec:
  name: vcluster-test
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  project: vcluster-test
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.30.4
    helm:
      releaseName: test
      valuesObject:
        {controlPlane: {distro: {k8s: {enabled: true, version: "v1.34.3"}}, statefulSet: {highAvailability: {replicas: 1}, image: {repository: "loft-sh/vcluster-oss"}, persistence: {volumeClaim: {enabled: false, size: "5Gi"}}, resources: {requests: {cpu: "200m", memory: "512Mi"}, limits: {cpu: "1000m", memory: "1Gi"}}}, coredns: {enabled: true, deployment: {replicas: 1}, overwriteConfig: ".:1053 {\n  errors\n  health\n  ready\n  kubernetes cluster.local in-addr.arpa ip6.arpa {\n    pods insecure\n    fallthrough in-addr.arpa ip6.arpa\n    ttl 30\n  }\n  prometheus 0.0.0.0:9153\n  forward . /etc/resolv.conf\n  cache 30\n  loop\n  reload\n  loadbalance\n}\n"}, proxy: {extraSANs: ["test.integratn.tech"]}, service: {enabled: true, annotations: {external-dns.alpha.kubernetes.io/hostname: "test.integratn.tech"}, spec: {type: LoadBalancer, ports: [{name: https, port: 8443, targetPort: 8443, protocol: TCP}]}}}, deploy: {metallb: {enabled: true}}, integrations: {externalSecrets: {enabled: true, webhook: {enabled: true}, sync: {fromHost: {clusterStores: {enabled: true, selector: {matchLabels: ''}}, integratn.tech/cluster-secret-store: onepassword-store}}}, metricsServer: {enabled: true}, certManager: {enabled: true, sync: {fromHost: {clusterIssuers: {enabled: true, selector: {labels: ''}}, integratn.tech/cluster-issuer: letsencrypt-prod}}}}, telemetry: {enabled: false}, networking: {advanced: {clusterDomain: "cluster.local"}}, sync: {toHost: {pods: {enabled: true}}, fromHost: {secrets: {enabled: true, mappings: {byName: {"external-secrets/eso-onepassword-token": "external-secrets/eso-onepassword-token"}}}}}, rbac: {clusterRole: {enabled: true, extraRules: [{apiGroups: [""], resources: ["secrets"], verbs: ["get", "list", "watch"], resourceNames: ["eso-onepassword-token"]}]}}}
  destination:
    server: https://kubernetes.default.svc
    namespace: vcluster-test
  syncPolicy:
    {automated: {selfHeal: true, prune: true}, syncOptions: [CreateNamespace=true]}
