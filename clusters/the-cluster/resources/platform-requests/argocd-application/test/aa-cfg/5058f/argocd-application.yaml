apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vc-test
  namespace: argocd
  annotations:
    {}


spec:
  project: vcluster-test
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.30.4
    helm:
      releaseName: test
      valuesObject:
        controlPlane:
          backingStore:
            etcd:
              deploy:
                enabled: false
          coredns:
            enabled: false
          distro:
            k8s:
              enabled: true
              image:
                tag: v1.34.3
          service:
            annotations:
              io.cilium/lb-ipam-ips: 10.0.4.100
          statefulSet:
            highAvailability:
              replicas: 1
            resources:
              limits:
                cpu: 1000m
                memory: 1Gi
              requests:
                cpu: 200m
                memory: 512Mi
        externalDNS:
          domain: test.integratn.tech
          enabled: true
        ingress:
          enabled: true
          host: test.integratn.tech
        networking:
          advanced:
            clusterDomain: ""
          replicateServices:
            fromHost:
              - from: default/kubernetes
                to: default/kubernetes
        sync:
          fromHost:
            ingressClasses:
              enabled: true
            storageClasses:
              enabled: false
          toHost:
            ingresses:
              enabled: true
            persistentVolumeClaims:
              enabled: true
            services:
              enabled: true
            storageClasses:
              enabled: false
        telemetry:
          enableTelemetry: false
  destination:
    server: https://kubernetes.default.svc
    namespace: vcluster-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
