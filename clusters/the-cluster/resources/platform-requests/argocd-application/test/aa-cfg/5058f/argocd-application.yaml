apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vc-test
  namespace: argocd
  annotations:
    loadBalancerIP: 10.0.4.100

  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: vcluster-test
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.30.4
    helm:
      releaseName: test
      valuesObject:
        controlPlane:
          advanced:
            podDisruptionBudget:
              enabled: true
              minAvailable: 1
          backingStore:
            etcd:
              deploy:
                enabled: false
          coredns:
            deployment:
              replicas: 1
            enabled: true
            overwriteConfig: |
              .:1053 {
                errors
                health
                ready
                kubernetes cluster.local in-addr.arpa ip6.arpa {
                  pods insecure
                  fallthrough in-addr.arpa ip6.arpa
                  ttl 30
                }
                prometheus 0.0.0.0:9153
                forward . /etc/resolv.conf
                cache 30
                loop
                reload
                loadbalance
              }
          distro:
            k8s:
              enabled: true
              image:
                tag: v1.34.3
          ingress:
            enabled: false
          proxy:
            extraSANs:
              - test.integratn.tech
              - 10.0.4.100
          service:
            annotations:
              external-dns.alpha.kubernetes.io/hostname: test.integratn.tech
            enabled: true
            spec:
              loadBalancerIP: 10.0.4.100
              ports:
                - name: https
                  port: 443
                  protocol: TCP
                  targetPort: 8443
              type: LoadBalancer
          serviceMonitor:
            enabled: true
            labels:
              cluster_role: vcluster
              environment: development
              vcluster_name: test
              vcluster_namespace: vcluster-test
          statefulSet:
            highAvailability:
              replicas: 1
            image:
              repository: loft-sh/vcluster-oss
            imagePullPolicy: Always
            persistence:
              volumeClaim:
                enabled: false
                size: 5Gi
            resources:
              limits:
                cpu: 1000m
                memory: 1Gi
              requests:
                cpu: 200m
                memory: 512Mi
            scheduling:
              podManagementPolicy: Parallel
              priorityClassName: system-cluster-critical
        deploy:
          metallb:
            enabled: true
        integrations:
          certManager:
            enabled: true
            sync:
              fromHost:
                clusterIssuers:
                  enabled: true
                  selector:
                    labels:
                      integratn.tech/cluster-issuer: letsencrypt-prod
          externalSecrets:
            enabled: true
            sync:
              fromHost:
                clusterStores:
                  enabled: true
                  selector:
                    matchLabels:
                      integratn.tech/cluster-secret-store: onepassword-store
            webhook:
              enabled: true
          metricsServer:
            enabled: true
        logging:
          encoding: json
        networking:
          advanced:
            clusterDomain: cluster.local
          replicateServices:
            fromHost:
              - from: default/kubernetes
                to: default/kubernetes
        rbac:
          clusterRole:
            enabled: true
            extraRules:
              - apiGroups:
                  - ""
                resourceNames:
                  - eso-onepassword-token
                resources:
                  - secrets
                verbs:
                  - get
                  - list
                  - watch
        sync:
          fromHost:
            ingressClasses:
              enabled: true
            secrets:
              enabled: true
              mappings:
                byName:
                  external-secrets/eso-onepassword-token: external-secrets/eso-onepassword-token
            storageClasses:
              enabled: true
          toHost:
            ingresses:
              enabled: true
            networkPolicies:
              enabled: false
            persistentVolumes:
              enabled: true
            pods:
              enabled: true
        telemetry:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: vcluster-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
