apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcluster-media
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    platform.integratn.tech/reconcile-at: "2026-01-22T16:20:00Z"

  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: vcluster-media
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.30.4
    helm:
      releaseName: media
      valuesObject:
        controlPlane:
          backingStore:
            etcd:
              deploy:
                enabled: true
                statefulSet:
                  highAvailability:
                    replicas: 3
          coredns:
            deployment:
              replicas: 2
            enabled: true
            overwriteConfig: |
              .:1053 {
                errors
                health
                ready
                kubernetes cluster.local in-addr.arpa ip6.arpa {
                  pods insecure
                  fallthrough in-addr.arpa ip6.arpa
                  ttl 30
                }
                prometheus 0.0.0.0:9153
                forward . /etc/resolv.conf
                cache 30
                loop
                reload
                loadbalance
              }
          distro:
            k8s:
              enabled: true
              version: v1.34.3
          proxy:
            extraSANs:
              - media.integratn.tech
          service:
            annotations:
              external-dns.alpha.kubernetes.io/hostname: media.integratn.tech
            enabled: true
            spec:
              ports:
                - name: https
                  port: 443
                  protocol: TCP
                  targetPort: 8443
              type: LoadBalancer
          statefulSet:
            highAvailability:
              replicas: 3
            image:
              repository: loft-sh/vcluster-oss
            persistence:
              volumeClaim:
                enabled: true
                size: 10Gi
            resources:
              limits:
                cpu: 1000m
                memory: 2Gi
              requests:
                cpu: 200m
                memory: 2Gi
        deploy:
          metallb:
            enabled: true
        exportKubeConfig:
          server: https://media.integratn.tech:443
        integrations:
          certManager:
            enabled: true
            sync:
              fromHost:
                clusterIssuers:
                  enabled: true
                  selector:
                    labels:
                      integratn.tech/cluster-issuer: letsencrypt-prod
          externalSecrets:
            enabled: true
            sync:
              fromHost:
                clusterStores:
                  enabled: true
                  selector:
                    matchLabels:
                      integratn.tech/cluster-secret-store: onepassword-store
            webhook:
              enabled: true
          metricsServer:
            enabled: true
        networking:
          advanced:
            clusterDomain: cluster.local
        rbac:
          clusterRole:
            enabled: true
            extraRules:
              - apiGroups:
                  - ""
                resourceNames:
                  - eso-onepassword-token
                resources:
                  - secrets
                verbs:
                  - get
                  - list
                  - watch
        sync:
          fromHost:
            secrets:
              enabled: true
              mappings:
                byName:
                  external-secrets/eso-onepassword-token: external-secrets/eso-onepassword-token
            storageClasses:
              enabled: true
          toHost:
            persistentVolumes:
              enabled: true
            pods:
              enabled: true
        telemetry:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: vcluster-media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
