apiVersion: platform.integratn.tech/v1alpha1
kind: ArgoCDApplication
metadata:
  name: vcluster-media
  namespace: platform-requests
  labels:
    app.kubernetes.io/name: argocd-application
    app.kubernetes.io/managed-by: kratix
    kratix.io/promise-name: vcluster-orchestrator-v2
    kratix.io/resource-name: vcluster-media
spec:
  name: vcluster-media
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  project: vcluster-media
  destination:
    server: https://kubernetes.default.svc
    namespace: vcluster-media
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.31.0
    helm:
      releaseName: vcluster-media
      valuesObject:
        controlPlane:
          backingStore:
            etcd:
              deploy:
                enabled: true
                statefulSet:
                  extraArgs:
                  - --client-cert-auth=false
                  highAvailability:
                    replicas: 3
          coredns:
            deployment:
              replicas: 2
            enabled: true
            overwriteConfig: |
              .:1053 {
                errors
                health
                ready
                kubernetes cluster.local in-addr.arpa ip6.arpa {
                  pods insecure
                  fallthrough in-addr.arpa ip6.arpa
                  ttl 30
                }
                prometheus 0.0.0.0:9153
                forward . /etc/resolv.conf
                cache 30
                loop
                reload
                loadbalance
              }
          distro:
            k8s:
              enabled: true
              image:
                tag: v1.34.3
          ingress:
            enabled: false
          proxy:
            extraSANs:
            - media.integratn.tech
          service:
            annotations:
              external-dns.alpha.kubernetes.io/hostname: media.integratn.tech
            enabled: true
            spec:
              ports:
              - name: https
                port: 443
                protocol: TCP
                targetPort: 8443
              type: LoadBalancer
          serviceMonitor:
            enabled: true
            labels:
              cluster_role: vcluster
              environment: production
              vcluster_name: vcluster-media
              vcluster_namespace: vcluster-media
          statefulSet:
            highAvailability:
              replicas: 3
            image:
              repository: loft-sh/vcluster-oss
            imagePullPolicy: Always
            initContainers:
            - command:
              - sh
              - -c
              - |
                if [ ! -f /data/pki/ca.crt ] || [ ! -f /data/pki/admin.conf ]; then
                  apk add --no-cache openssl >/dev/null 2>&1
                  mkdir -p /data/pki
                  if [ ! -f /data/pki/ca.crt ]; then
                    openssl genrsa -out /data/pki/ca.key 2048
                    openssl req -x509 -new -nodes -key /data/pki/ca.key -subj "/CN=vcluster-media-ca" -days 3650 -out /data/pki/ca.crt
                  fi
                  if [ ! -f /data/pki/apiserver-etcd-client.crt ] || [ ! -f /data/pki/apiserver-etcd-client.key ]; then
                    if [ -f /etcd-certs/etcd-ca.key ]; then
                      openssl genrsa -out /data/pki/apiserver-etcd-client.key 2048
                      openssl req -new -key /data/pki/apiserver-etcd-client.key -subj "/CN=apiserver-etcd-client" -out /data/pki/apiserver-etcd-client.csr
                      openssl x509 -req -in /data/pki/apiserver-etcd-client.csr -CA /etcd-certs/etcd-ca.crt -CAkey /etcd-certs/etcd-ca.key -CAcreateserial -out /data/pki/apiserver-etcd-client.crt -days 3650
                      rm -f /data/pki/apiserver-etcd-client.csr
                    else
                      cp /etcd-certs/etcd-server.crt /data/pki/apiserver-etcd-client.crt
                      cp /etcd-certs/etcd-server.key /data/pki/apiserver-etcd-client.key
                    fi
                  fi
                  openssl genrsa -out /data/pki/admin.key 2048
                  openssl req -new -key /data/pki/admin.key -subj "/CN=admin/O=system:masters" -out /data/pki/admin.csr
                  openssl x509 -req -in /data/pki/admin.csr -CA /data/pki/ca.crt -CAkey /data/pki/ca.key -CAcreateserial -out /data/pki/admin.crt -days 3650
                  cat > /data/pki/admin.conf <<EOF
                apiVersion: v1
                kind: Config
                clusters:
                - name: vcluster
                  cluster:
                    certificate-authority: /data/pki/ca.crt
                    server: https://127.0.0.1:6443
                users:
                - name: admin
                  user:
                    client-certificate: /data/pki/admin.crt
                    client-key: /data/pki/admin.key
                contexts:
                - name: admin@vcluster
                  context:
                    cluster: vcluster
                    user: admin
                current-context: admin@vcluster
                EOF
                  rm -f /data/pki/admin.csr /data/pki/ca.srl
                fi
              image: alpine:3.20
              name: seed-vcluster-ca
              volumeMounts:
              - mountPath: /data
                name: data
              - mountPath: /etcd-certs
                name: etcd-certs
                readOnly: true
            - command:
              - sh
              - -c
              - |
                cp /etcd-certs/* /pki/ && chmod 600 /pki/*.key || true
              image: busybox:1.36
              name: seed-etcd-certs
              volumeMounts:
              - mountPath: /etcd-certs
                name: etcd-certs
                readOnly: true
              - mountPath: /pki
                name: certs
            persistence:
              addVolumeMounts:
              - mountPath: /etcd-certs
                name: etcd-certs
                readOnly: true
              addVolumes:
              - name: etcd-certs
                secret:
                  secretName: vcluster-media-certs
              volumeClaim:
                enabled: false
                size: 10Gi
            resources:
              limits:
                cpu: "2"
                memory: 2Gi
              requests:
                cpu: 500m
                memory: 2Gi
            scheduling:
              podManagementPolicy: Parallel
              priorityClassName: system-cluster-critical
        deploy:
          metallb:
            enabled: true
        integrations:
          certManager:
            enabled: true
            sync:
              fromHost:
                clusterIssuers:
                  enabled: true
                  selector:
                    labels:
                      integratn.tech/cluster-issuer: letsencrypt-prod
          externalSecrets:
            enabled: true
            sync:
              fromHost:
                clusterStores:
                  enabled: true
                  selector:
                    matchLabels:
                      integratn.tech/cluster-secret-store: onepassword-store
            webhook:
              enabled: true
          metricsServer:
            enabled: true
        logging:
          encoding: json
        networking:
          advanced:
            clusterDomain: cluster.local
          replicateServices:
            fromHost:
            - from: default/kubernetes
              to: default/kubernetes
        rbac:
          clusterRole:
            enabled: true
            extraRules:
            - apiGroups:
              - ""
              resourceNames:
              - eso-onepassword-token
              resources:
              - secrets
              verbs:
              - get
              - list
              - watch
        sync:
          fromHost:
            ingressClasses:
              enabled: false
            secrets:
              enabled: true
              mappings:
                byName:
                  external-secrets/eso-onepassword-token: external-secrets/eso-onepassword-token
            storageClasses:
              enabled: true
          toHost:
            ingresses:
              enabled: false
            networkPolicies:
              enabled: false
            persistentVolumes:
              enabled: true
            pods:
              enabled: true
        telemetry:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

