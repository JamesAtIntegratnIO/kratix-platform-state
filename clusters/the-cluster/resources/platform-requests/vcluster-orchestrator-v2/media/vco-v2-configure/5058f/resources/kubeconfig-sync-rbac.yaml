---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: media-onepassword-token
  namespace: vcluster-media
  labels:
    app.kubernetes.io/name: external-secret
    app.kubernetes.io/component: kubeconfig-sync
    app.kubernetes.io/managed-by: kratix
    kratix.io/promise-name: vcluster-orchestrator-v2
    kratix.io/resource-name: media
spec:
  secretStoreRef:
    name: onepassword-store
    kind: ClusterSecretStore
  target:
    name: vcluster-media-onepassword-token
  data:
    - secretKey: token
      remoteRef:
        key: onepassword-access-token
        property: credential
    - secretKey: vault
      remoteRef:
        key: onepassword-access-token
        property: vault
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: media-kubeconfig-sync
  namespace: vcluster-media
  labels:
    app.kubernetes.io/name: kubeconfig-sync
    app.kubernetes.io/managed-by: kratix
    kratix.io/promise-name: vcluster-orchestrator-v2
    kratix.io/resource-name: media
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: media-kubeconfig-sync
  namespace: vcluster-media
  labels:
    app.kubernetes.io/name: kubeconfig-sync
    app.kubernetes.io/managed-by: kratix
    kratix.io/promise-name: vcluster-orchestrator-v2
    kratix.io/resource-name: media
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["vc-media", "vcluster-media-onepassword-token"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: media-kubeconfig-sync
  namespace: vcluster-media
  labels:
    app.kubernetes.io/name: kubeconfig-sync
    app.kubernetes.io/managed-by: kratix
    kratix.io/promise-name: vcluster-orchestrator-v2
    kratix.io/resource-name: media
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: media-kubeconfig-sync
subjects:
  - kind: ServiceAccount
    name: media-kubeconfig-sync
    namespace: vcluster-media
