apiVersion: platform.integratn.tech/v1alpha1
kind: ArgoCDApplication
metadata:
  name: test
  namespace: platform-requests
  labels:
    app.kubernetes.io/name: argocd-application
    app.kubernetes.io/managed-by: kratix
    kratix.io/promise-name: vcluster-orchestrator-v2
    kratix.io/resource-name: test
spec:
  namespace: argocd
  name: vc-test
  project: vcluster-test
  destination:
    server: https://kubernetes.default.svc
    namespace: vcluster-test
  source:
    repoURL: https://charts.loft.sh
    chart: vcluster
    targetRevision: 0.30.4
    helm:
      releaseName: test
      valuesObject:
        controlPlane:
          distro:
            k8s:
              enabled: true
              image:
                tag: v1.34.3
          statefulSet:
            highAvailability:
              replicas: 1
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 1Gi
          backingStore:
            etcd:
              deploy:
                enabled: false
          coredns:
            enabled: false
          ingress:
            enabled: true
            host: test.integratn.tech
          service:
            annotations:
              io.cilium/lb-ipam-ips: 10.0.4.100
        networking:
          advanced:
            clusterDomain: ""
          replicateServices:
            fromHost:
              - from: default/kubernetes
                to: default/kubernetes
        sync:
          toHost:
            ingresses:
              enabled: true
            services:
              enabled: true
            persistentVolumeClaims:
              enabled: true
            storageClasses:
              enabled: false
          fromHost:
            ingressClasses:
              enabled: true
            storageClasses:
              enabled: false
        telemetry:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

